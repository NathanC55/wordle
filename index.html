<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalnia:wght@600&family=Roboto:ital,wght@0,400;0,700;1,100;1,500&display=swap"
      rel="stylesheet"
    />
    <title>Wordle</title>
    <script src="https://kit.fontawesome.com/ef43dca0c1.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="nav-bar">
      <div class="empty-div"></div>
      <div class="title-container"><div class="title">Wordle Clone</div></div>
      <div class="nav-tools">
        <button class="statistics-button">
          <i class="fa-solid fa-chart-simple tool-icon"></i>
        </button>

        <button class="settings-button">
          <i class="fa-solid fa-gear tool-icon"></i>
        </button>
      </div>

      <dialog class="stats">
        <div class="stats-container">
          <div class="statistics-heading">
            <div>STATISTICS</div>
            <button class="close-stats">X</button>
          </div>
          <div class="game-stats">
            <div class="number-stat" id="total-games-played">0</div>
            <div class="number-stat" id="total-wins">0</div>
            <div class="number-stat" id="total-losses">0</div>
            <div class="number-stat" id="streak">0</div>
          </div>
        </div>
      </dialog>
      <dialog class="settings">
        <div class="heading-close-button">
          <div class="settings-heading">Settings</div>
          <button class="close-settings">X</button>
        </div>

        <div class="hardmode-switch-container">
          <label class="hardmode-heading">Hard Mode</label>
          <label class="switch">
            <input type="checkbox" class="hardmode-switch" />
            <span class="slider round"></span>
          </label>
        </div>
        <div><button class="word-generator">Generate New Word</button></div>
      </dialog>
      <dialog class="clearing-board-alert">
        <div class="alert-container">
          <div>You are currently in the middle of a game. This will restart a new game. Do you wish to continue?</div>
          <div class="alert-button-container">
            <button class="alert-button clear-board-continue">Continue</button>
            <button class="alert-button clear-board-cancel">Cancel</button>
          </div>
        </div>
      </dialog>
    </nav>
    <main class="game-container">
      <div class="box-container">
        <div class="rows row-1">
          <div class="letter-box letter-0">&nbsp;</div>
          <div class="letter-box letter-1">&nbsp;</div>
          <div class="letter-box letter-2">&nbsp;</div>
          <div class="letter-box letter-3">&nbsp;</div>
          <div class="letter-box letter-4">&nbsp;</div>
        </div>
        <div class="rows row-2">
          <div class="letter-box letter-0">&nbsp;</div>
          <div class="letter-box letter-1">&nbsp;</div>
          <div class="letter-box letter-2">&nbsp;</div>
          <div class="letter-box letter-3">&nbsp;</div>
          <div class="letter-box letter-4">&nbsp;</div>
        </div>
        <div class="rows row-3">
          <div class="letter-box letter-0">&nbsp;</div>
          <div class="letter-box letter-1">&nbsp;</div>
          <div class="letter-box letter-2">&nbsp;</div>
          <div class="letter-box letter-3">&nbsp;</div>
          <div class="letter-box letter-4">&nbsp;</div>
        </div>
        <div class="rows row-4">
          <div class="letter-box letter-0">&nbsp;</div>
          <div class="letter-box letter-1">&nbsp;</div>
          <div class="letter-box letter-2">&nbsp;</div>
          <div class="letter-box letter-3">&nbsp;</div>
          <div class="letter-box letter-4">&nbsp;</div>
        </div>
        <div class="rows row-5">
          <div class="letter-box letter-0">&nbsp;</div>
          <div class="letter-box letter-1">&nbsp;</div>
          <div class="letter-box letter-2">&nbsp;</div>
          <div class="letter-box letter-3">&nbsp;</div>
          <div class="letter-box letter-4">&nbsp;</div>
        </div>
        <div class="rows row-6">
          <div class="letter-box letter-0">&nbsp;</div>
          <div class="letter-box letter-1">&nbsp;</div>
          <div class="letter-box letter-2">&nbsp;</div>
          <div class="letter-box letter-3">&nbsp;</div>
          <div class="letter-box letter-4">&nbsp;</div>
        </div>
      </div>
      <div class="buttons-container">
        <div class="key-row-1">
          <button class="letter-button Q">Q</button>
          <button class="letter-button W">W</button>
          <button class="letter-button E">E</button>
          <button class="letter-button R">R</button>
          <button class="letter-button T">T</button>
          <button class="letter-button Y">Y</button>
          <button class="letter-button U">U</button>
          <button class="letter-button I">I</button>
          <button class="letter-button O">O</button>
          <button class="letter-button P">P</button>
        </div>
        <div class="key-row-2">
          <button class="letter-button A">A</button>
          <button class="letter-button S">S</button>
          <button class="letter-button D">D</button>
          <button class="letter-button F">F</button>
          <button class="letter-button G">G</button>
          <button class="letter-button H">H</button>
          <button class="letter-button J">J</button>
          <button class="letter-button K">K</button>
          <button class="letter-button L">L</button>
        </div>

        <div class="key-row-3">
          <button class="letter-button Enter">Enter</button>
          <button class="letter-button Z">Z</button>
          <button class="letter-button X">X</button>
          <button class="letter-button C">C</button>
          <button class="letter-button V">V</button>
          <button class="letter-button B">B</button>
          <button class="letter-button N">N</button>
          <button class="letter-button M">M</button>
          <button class="letter-button Backspace">Backspace</button>
        </div>
      </div>
    </main>
    <script src="/dist/index.js"></script>
  </body>
</html>
